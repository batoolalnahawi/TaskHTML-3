<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <h1> &nbsp &nbsp &nbsp &nbsp &nbsp &nbsp Register Page</h1> <br/>
    <br/>
    <ul>
    <li><a href="index.html">HOME PAGE</a></li>
    </ul><br/>
    <form method="POST">
    <fieldset>
        <legend> Personal Information </legend>
    <label for="userN">User Name :</label><br/>
    <input type="text" name="username" id="userN" placeholder="your name..." required/>
    <br/><br/>
    <label for="userM">User Email :</label><br/>
    <input type="email" name="usermail" id="userM" placeholder="your email..." required/>
    <br/><br/>
    <label for="userP">User Pass :</label><br/>
    <input type="password" name="userpass" id="userP" placeholder="password..." required/>
    <br/><br/>
    <label for="age">User Age :</label><br/>
    <input type="number" name="age" id="age" min="12" max="100" placeholder="your age..."/>
    <br/><br/>
    <label> User Gender :</label><br/>
    <input type="radio" name="usergender" id="userGF" value="female"/>
    <label for="userGF">Female</label><br/>
    <input type="radio" name="usergender" id="userGM" value="male" />
    <label for="userGM">Male</label>
    <br/><br/>
    <input type="submit">
    </fieldset>
    
    </form> 
</body>
</html>
